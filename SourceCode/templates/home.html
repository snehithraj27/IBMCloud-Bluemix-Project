<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Assignment2</h1>
<h3>File Upload</h3>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="inputfile" />
    <input type="submit" />
</form>
<h3>Display Records</h3>
<form action="/getrecords" method="post" enctype="multipart/form-data">
    <input type="submit" />
</form>
<h3>Delete all Records</h3>
<form action="/deleterecords" method="post" enctype="multipart/form-data">
    <input type="submit" />
</form>

<h3>Display count for magnitude greater than some value </h3>
<form action="/magnitudevalue" method="post" enctype="multipart/form-data">
    <label>Enter Magnitude:</label>
    <input type="text" name="magnitude" />
    <input type="submit" />
</form>
<br>
<h3>Display earthquakes closer to place within some distance </h3>
<form action="/magnitudeplace" method="post" enctype="multipart/form-data">
    <label>Enter Distance:</label>
    <input type="text" name="distance" />
    <label>Enter Place:</label>
    <input type="text" name="place" />
    <input type="submit" />
</form>
<br>
<h3>Display for magnitude range</h3>
<form action="/magnituderange" method="post" enctype="multipart/form-data">
     <label>Enter Magnitude1:</label>
    <input type="text" name="magnitude1" />
    <label>Enter Magnitude2:</label>
    <input type="text" name="magnitude2" /><br>
    <label>Enter Date1:</label>
    <input type="text" name="date1" placeholder="YYYY-MM-DD"/>
    <label>Enter Date2:</label>
    <input type="text" name="date2" placeholder="YYYY-MM-DD"/>
    <input type="submit" />
</form>
<br>
<h3>Display clusters for nst</h3>
<form action="/cluster" method="post" enctype="multipart/form-data">
    <input type="submit" />
</form>
<br>
<h3>Display statistics during night for magnitude</h3>
<form action="/stats" method="post" enctype="multipart/form-data">
     <label>Enter Magnitude:</label>
    <input type="text" name="magnitude" />
    <input type="submit" />
</form>
</body>
</html>
